# Jekyll configuration

name: Viggo's Art
name_en: Viggo Mortensen

# url is currently only used for the RSS feed in feed.xml
url: https://junesirius.github.io
baseurl: "/ViggoArt"

## default date_format
date_format: 
  title: "%m-%d-%Y"
  archive: "%m-%d"
  categories: "%m-%d-%Y"
  tags: "%m-%d-%Y"

# Language
lan: "cn" 

paginate: 10

highlighter: rouge
markdown: kramdown
gems: ['jekyll-paginate']

exclude: ['README.md', 'LICENSE', "*.bak"]

permalink: /:year/:title